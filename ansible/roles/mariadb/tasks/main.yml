- name: install mariadb
  yum:
    name:
      - mariadb-server
      - mariadb-server-utils
    state: latest

- name: enable  mariadb service
  systemd:
    name: mariadb
    enabled: yes
    masked: no

- name: start mariadb service
  systemd: state=started name=mariadb

- name: change password for mariadb root user
  mysql_user:
    login_user: root
    login_password: ''
    name: root
    password: {{ mariadb_root_password }}
    priv: *.*:ALL,GRANT
    host: {{ item }}
