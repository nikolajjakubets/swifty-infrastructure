---

- hosts: all
  gather_facts: true
  become: yes
  become_method: sudo
  become_user: root
  vars:
    ansible_python_interpreter: /usr/bin/python3
  pre_tasks:
   - include_vars: group_vars/all.yml
  roles:
   - tinc
   - docker

- hosts: gw
  gather_facts: true
  become: yes
  become_method: sudo
  become_user: root
  vars:
    ansible_python_interpreter: /usr/bin/python3
  pre_tasks:
   - include_vars: group_vars/all.yml
  roles:
   - { role: nfs/master, tags: master}
   - { role: k8s/master, tags: master}
   - mariadb
   - mongod
   - rabbitmq
   - openstack-keystone
   - nginx-reverse-proxy/gw
   - { role: swifty/gw, tags: master}

- hosts: mw
  gather_facts: true
  become: yes
  become_method: sudo
  become_user: root
  vars:
    ansible_python_interpreter: /usr/bin/python3
  pre_tasks:
   - include_vars: group_vars/all.yml
  roles:
   - mariadb
   - mongod
   - nginx-reverse-proxy/mw
   - { role: swifty/mw, tags: master}

- hosts: ui
  gather_facts: true
  become: yes
  become_method: sudo
  become_user: root
  vars:
    ansible_python_interpreter: /usr/bin/python3
  pre_tasks:
   - include_vars: group_vars/all.yml
  roles:
   - swifty/ui

- hosts: localhost
  connection: local
  tasks:
   - name: Display post install message
     debug:
       msg: Please go to {{ hostvars[groups['ui'][0]]['public_dns'] }} to get access to swifty.dashboard. Have a nice day!
