- name: install libselinux
  dnf:
    name: libselinux-python3
    state: latest

- name: Disable selinux
  selinux:
    state: disabled
  
- name: install docker engine
  dnf:
    name: docker
    state: latest
- name: enable  docker service
  systemd:
    name: docker
    enabled: yes
    masked: no
- name: start docker service
  systemd: state=started name=docker
